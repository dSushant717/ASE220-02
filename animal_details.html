<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labrador Retriever</title>
  <link rel="stylesheet" href="style.css">
  <script src="data.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid min-vh-100  d-flex justify-content-center align-items-center">
    <div class="row">
      <div class="col-12 col-md-6" id="image-box">
        
      </div>
      <div class="col-12 col-md-6" id ="detail-box">
       
      </div>
    </div>
  </div>

  <script>
    function getQueryParam(key){
			let queryParams=new URLSearchParams(window.location.search);
			return queryParams.has(key) ? queryParams.get(key) : null;
		}
    function information(index) {
      let box = '';
      const container = document.getElementById('detail-box');
      let pet = pets[index];

      const dogEmoji = "\u{1F436}";
      const catEmoji = "\u{1F431}";

      let emojiSpan = pet.type === 'Dog' ? `${dogEmoji}` : `${catEmoji}`;
      let genderClass = pet.sex === 'Male' ? 'male-border' : 'female-border';
      let backgroundClass = pet.sex === 'Male' ? 'male-background' : 'signorina-background';
      let backBtnClass = pet.sex === 'Male' ? 'btn-info' : 'signorina-button';
      box = `<div class = "box ${genderClass} ${backgroundClass}">
                <b>Type: </b> ${pet.type} ${emojiSpan} <br>
                <b>Breed: </b> ${pet.breed} <br>
                <b>Sex: </b> ${pet.sex} <br>
                <b>Color: </b> ${pet.color} <br>
                <b>Spayed/Neutered: </b> ${pet.spayedNeutered} <br>
                <b>Age: </b> ${pet.age} <br>
                <b>Animal ID: </b> ${pet.animalId} <br>
                <b>Microchip Number: </b> ${pet.microchipNumber} <br>
                <b>Status: </b><br>
                <ul>
                  <li>${pet.status[0]}</li>
                  <li>${pet.status[1]}</li>
                  <li>${pet.status[2]}</li>
                  <li>${pet.status[3]}</li>
                </ul>
                <b>A little Bit About Me:</b> <br>
                <p> ${pet.about} </p>
                <a href="index.html" class="btn ${backBtnClass}"><i class="bi bi-arrow-left"></i> Go Back</a>
            </div>`;

      
      container.innerHTML = box;
    }

    function image(index){
      let photo = '';
      const pic = document.getElementById('image-box');
      let animal = pets[index];
      photo = `<img class="img-fluid" src="${animal.image}" alt="Labrador Retriever">`
      pic.innerHTML=photo;
    }

    let index=getQueryParam('index');
		if(index===null) window.location.href='index.html';
		else information(index) 
    image(index);
  </script>

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>



</html>
