<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Details</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
    <div class="row">
      <div class="col-12 col-md-6" id="image-box">
        <!-- Image will be loaded here -->
      </div>
      <div class="col-12 col-md-6" id="detail-box">
        <!-- Details will be loaded here -->
      </div>
    </div>
  </div>

  <script>
    function getQueryParam(key) {
      let queryParams = new URLSearchParams(window.location.search);
      return queryParams.has(key) ? queryParams.get(key) : null;
    }

    function fetchPetData() {
      fetch('data.json')
        .then(response => response.json())
        .then(data => {
          const index = getQueryParam('index');
          if (index !== null && data[index]) {
            displayPetDetails(data[index]);
          } else {
            // Handle missing or out-of-range index
            console.error('Pet not found or index query parameter is missing');
            document.getElementById('detail-box').innerHTML = '<p>Pet not found.</p>';
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
        });
    }

    function displayPetDetails(pet) {
      document.title = pet.name; // Update page title with pet name
      const imageBox = document.getElementById('image-box');
      const detailBox = document.getElementById('detail-box');

      imageBox.innerHTML = `<img class="img-fluid" src="${pet.image}" alt="${pet.name}">`;

      const dogEmoji = "\u{1F436}";
      const catEmoji = "\u{1F431}";

      let emojiSpan = pet.type === 'Dog' ? `${dogEmoji}` : `${catEmoji}`;
      let genderClass = pet.sex === 'Male' ? 'male-border' : 'female-border';
      let backgroundClass = pet.sex === 'Male' ? 'male-background' : 'signorina-background';
      let backBtnClass = pet.sex === 'Male' ? 'btn-info' : 'signorina-button';

      let statusList = pet.status.map(s => `<li>${s}</li>`).join('');
      detailBox.innerHTML = `
      <div class = "box ${genderClass} ${backgroundClass}">
        <h2>${pet.name}</h2>
        <p><strong>Type:</strong> ${pet.type}</p>
        <p><strong>Breed:</strong> ${pet.breed}</p>
        <p><strong>Sex:</strong> ${pet.sex}</p>
        <p><strong>Color:</strong> ${pet.color}</p>
        <p><strong>Spayed/Neutered:</strong> ${pet.spayedNeutered}</p>
        <p><strong>Age:</strong> ${pet.age}</p>
        <p><strong>Animal ID:</strong> ${pet.animalId}</p>
        <p><strong>Microchip Number:</strong> ${pet.microchipNumber}</p>
        <p><strong>Status:</strong> <ul>${statusList}</ul></p>
        <p><strong>About:</strong> ${pet.about}</p>
        <a href="index.html" class="btn btn-info"><i class="bi bi-arrow-left"></i> Go Back</a>
      </div>
    `;
    }

    // Call fetchPetData when the page loads
    fetchPetData();
  </script>

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrM

</body>
</html>
