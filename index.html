<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A pet shelter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center"><span id="text-one">A</span> <span id="text-two">pet</span> <span id="text-three">shelter</span></h1>
        <div class="row d-flex justify-content-evenly cover" id="pet-cards">
            
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        function createPetCards() {
            const container = document.getElementById('pet-cards');
            for (let i = 0; i < pets.length; i++) {
                let pet = pets[i];
                let card = `<div class="card border-info border-5 col-sm-12 col-lg-4 align-self-center m-4" style="width: 18rem;">
                    <img src="${pet.image}" class="card-img-top" alt="${pet.breed}">
                    <div class="card-body">
                        <h5 class="card-title">${pet.name}</h5>
                        <p class="card-text">
                        <ul>
                            <li>Breed: ${pet.breed}</li>
                            <li>Type: ${pet.type}</li>
                            <li>Age: ${pet.age}</li>
                            <li>Gender: ${pet.sex}</li>
                        </ul>
                        </p>
                        <a href="animal_details.html?index=${i}" class="btn btn-info text-light">Details Page</a>
                    </div>
                </div>`;
                container.innerHTML += card;
            }
        }
        createPetCards();
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
