<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex flex-md-row mb-3 justify-content-around cover">
        <div class="card border-info border-5" style="width: 18rem;">
            <img src="images/Labrador_Retriever.webp" class="card-img-top" alt="Labrador Retriever">
            <div class="card-body">
                <h5 class="card-title">Max</h5>
                <p class="card-text">
                <ul>
                    <li>Breed: Labrador Retriever <i class="bi bi-gender-male text-info"></i></li>
                    <li>Type: Dog</li>
                    <li>Age: 4 years</li>
                    <li>Gender: Male</li>
                </ul>
                </p>
                <a href="labrador_retriever.html" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        <div class="card border-danger border-5" style="width: 18rem;">
            <img src="images/Persian.webp" class="card-img-top" alt="Persian">
            <div class="card-body">
                <h5 class="card-title">Daisy</h5>
                <p class="card-text">
                <ul>
                    <li>Breed: Persian <i class="bi bi-gender-female text-danger"></i></li>
                    <li>Type: Cat</li>
                    <li>Age: 6 years</li>
                    <li>Gender: Female</li>
                </ul>
                </p>
                <a href="presian.html" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
        <div class="card border-info border-5" style="width: 18rem;">
            <img src="images/Dachshund.webp" class="card-img-top" alt="Dachshund">
            <div class="card-body">
                <h5 class="card-title">Charlie</h5>
                <p class="card-text">
                <ul>
                    <li>Breed: Dachshund <i class="bi bi-gender-male text-info"></i></li>
                    <li>Type: Dog</li>
                    <li>Age: 3 years</li>
                    <li>Gender: Male</li>
                </ul>
                </p>
                <a href="dachshund.html" class="btn btn-info text-light">Details</a>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
