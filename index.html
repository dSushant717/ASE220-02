<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A pet shelter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images\favicon-32x32.png">
</head>
<body>
    <div class="container">
        <h1 class="text-center"><span id="text-one">A</span> <span id="text-two">pet</span> <span id="text-three">shelter</span></h1>
        <div class="row d-flex justify-content-evenly cover" id="pet-cards">
            
        </div>
    </div>

<div class="modal fade" id="petDetailsModal" tabindex="-1" aria-labelledby="petDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="petDetailsModalLabel">Pet Details</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">
                <a href="animal_details.html" id="petPageButton" class="btn btn-primary">Get to pet page</a>
            </div>
        </div>
    </div>
</div>


    <script src="data.js"></script>
    <script>
        function createPetCards() {
            const container = document.getElementById('pet-cards');
        
            pets.forEach((pet, i) => {
                let buttonClass = pet.sex === 'Male' ? 'btn-primary' : 'btn-pink';
                let borderClass = pet.sex === 'Male' ? 'border-male' : 'border-female';
                let genderIcon = pet.sex === 'Male' ? 'M' : 'F';
                let petEmoji = pet.type === 'Dog' ? 'üê∂' : 'üê±'; 
                let genderBadgeClass = pet.sex === 'Male' ? 'badge bg-primary' : 'badge bg-pink';
        
                let cardHtml = `
                    <div class="card pet-card col-sm-12 col-lg-4 align-self-center m-4 ${borderClass}" style="width: 18rem;">
                        <img src="${pet.image}" class="card-img-top" alt="${pet.name}">
                        <div class="card-body text-center">
                            <h5 class="card-title">${pet.name} <span class="${genderBadgeClass}">${genderIcon}</span></h5>
                            <p class="card-text">Breed: ${pet.breed} ${petEmoji}</p>
                            <a href="#" class="btn ${buttonClass}" data-bs-toggle="modal" data-bs-target="#petDetailsModal" onclick="showPetDetails(${i})">Details</a>
                        </div>
                    </div>`;
                container.innerHTML += cardHtml;
            });
        }
        
        
        
        function showPetDetails(index) {
            const pet = pets[index];
            document.getElementById('petDetailsModalLabel').innerText = pet.name + ' Details';
            const modalBody = document.getElementById('petDetailsModal').querySelector('.modal-body');
            modalBody.innerHTML = `
                <p>Breed: ${pet.breed}</p>
                <p>Type: ${pet.type}</p>
                <p>Age: ${pet.age}</p>
                <p>Gender: ${pet.sex}</p>
                <img src="${pet.image}" class="img-fluid" alt="${pet.name}">
            `;
        
            const petPageButton = document.getElementById('petPageButton');
            petPageButton.href = `animal_details.html?index=${index}`;
            
            petPageButton.className = pet.sex === 'Female' ? 'btn btn-pink' : 'btn btn-primary';
            
        }
        createPetCards();
        
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
